// Copiar cantada

function toggleBackgroundMusic() {
    if (isMusicPlaying) {
        backgroundMusic.pause();
        isMusicPlaying = false;

// --- NOVO CÓDIGO PARA SALVAR CANTADAS ---

// Função para carregar as cantadas do localStorage

// Função para adicionar uma nova cantada
